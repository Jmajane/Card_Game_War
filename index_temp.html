<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <script src="Main.js" defer></script>
    <title>Card Game War</title>
</head>
<body>
    
    
    <h1 class="title">Welcome to War!!! The card game.</h1>
    <div class="board">
        <div class="row">
            <div class="rules container-sm">
                <h4>RULES</h4>
                <p>1. Highest value card wins the duel, winning player takes all the cards</p>
                <p>2. If a draw occurs, draw 3 cards and flip 4th card, winner takes all cards</p>
                <p>3. Winner when one player has all 52 cards</p>
            </div>
            <div class="game-board container-lg">
                <h3 class="winner"></h3>
                <div>
                    <h5 class="computer-one card"></h5>
                </div>
                <div class="card-counter">
                    <div>
                        <h6 class="computer-cards">computer cards</h6>
                    </div>
                    <div>
                        <h6 class="player-cards">player cards</h6>
                    </div>
                </div>
                <div>
                    <h5 class="player-one card"></h5>
                </div>
                <div class="buttons-container">
                    <button class="start">Start</button>
                    <button class="deal">Draw</button>
                    <button class="play-again">Play Again</button>
                </div>
            </div> 
        </div>
    </div>
        

</div>

        

</body>
</html>
